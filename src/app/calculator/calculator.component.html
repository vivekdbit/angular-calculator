<div class="calculator-class">
<table border="1" class="calculator"> 
    <tr> 
       <td colspan="3"><input type="text" class="result" [value]="currentNumber" disabled/></td> 
       <td><input type="button" value="AC" class="all-clear" (click) = "clear()"/> </td> 
    </tr> 
    <tr> 
       <td><input type="button" value="1" (click)="getNumber('1')"/> </td> 
       <td><input type="button" value="2" (click)="getNumber('2')"/> </td> 
       <td><input type="button" value="3" (click)="getNumber('3')"/> </td> 
       <td><input type="button" value="/" (click)="getOperation('/')"/> </td> 
    </tr> 
    <tr> 
       <td><input type="button" value="4" (click)="getNumber('4')"/> </td> 
       <td><input type="button" value="5" (click)="getNumber('5')"/> </td> 
       <td><input type="button" value="6" (click)="getNumber('6')"/> </td> 
       <td><input type="button" value="-" (click)="getOperation('-')"/> </td> 
    </tr> 
    <tr> 
       <td><input type="button" value="7" (click)="getNumber('7')"/> </td> 
       <td><input type="button" value="8" (click)="getNumber('8')"/> </td> 
       <td><input type="button" value="9" (click)="getNumber('9')"/> </td> 
       <td><input type="button" value="+" (click)="getOperation('+')"/> </td> 
    </tr> 
    <tr> 
       <td><input type="button" value="." class="decimal" (click)="getDecimal('.')"/> </td> 
       <td><input type="button" value="0" (click)="getNumber('0')"/> </td> 
       <td><input type="button" value="=" class="equal-sign" (click) = "getOperation('=')"/> </td> 
       <td><input type="button" value="*" (click)="getOperation('*')"/> </td> 
    </tr> 
 </table> 
</div>
